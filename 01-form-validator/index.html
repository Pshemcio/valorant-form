        <h1>Create an<br> account</h1>

        <div class="form-wrap">
            <form id="form" class="form">

                    <div class="inner-wrap">
                        <div class="input-wrap">
                            <input type="text" id="email">

                        </div>
                        <label class="newsletter"><input type="checkbox"><span class="check"><i
                                    class="fas fa-check"></i></span> Receive occasional news and special offers
                            from Riot Games
                        </label>
                    </div>
                    <div class="form-socials">
                        <small>you can also create an account with</small>
                        <div class="socials">
                            <div class="social facebook"><i class="fab fa-facebook"></i></div>
                            <div class="social google"><i class="fab fa-google"></i></div>
                            <div class="social apple"><i class="fab fa-apple"></i></div>
                        </div>
                    </div>
                    <button class="next-page email-btn"><i class="fas fa-arrow-right"></i></button>
                    <a href="#" class="registered">already have an account?</a>

                </div>
